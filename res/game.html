<html>
<head>
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta content="0" http-equiv="Expires"/>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer em PHP</title>
    <link href="game.css" rel="stylesheet">
</head>
<body>
<div id="max-concurrent-connection-message">
    <h1>Número máximo de conexões atingida!</h1>
    <h2>(não feche esta página)</h2>
    <p>Apesar do número máximo ter sido atingido, esta página ficará tentando reconectar em background automaticamente.
        Assim que aumentarmos o número de conexões, você não precisará fazer nada para reconectar e começar a jogar com
        a turma!</p>
</div>

<div id="game-container">
    <canvas id="game-canvas"></canvas>
    <table id="score-table"></table>
</div>

<script src="game.js"></script>

<!-- admin -->
</body>
</html>
